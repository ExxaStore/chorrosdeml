<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorros de Mercadolibre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar estilo MercadoLibre -->
    <nav class="navbar navbar-expand-lg ml-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h2 class="mb-0">Chorros de Mercadolibre</h2>
            </a>
            <div class="d-flex align-items-center">
                <div class="input-group me-3">
                    <input type="text" id="busqueda" class="form-control" placeholder="Buscar transacciones...">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <button id="btnAgregarTransaccion" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-1"></i> Nueva transacción
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover" id="tablaDatos">
                        <thead class="table-light">
                            <tr>
                                <th data-key="fecha" class="sortable">Fecha <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="nroVenta" class="sortable">Nro Venta ML <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="nombreCompleto" class="sortable">Nombre y Apellido <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="documento" class="sortable">Documento <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="direccion" class="sortable">Dirección <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="producto" class="sortable">Producto <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="ventaDolares" class="sortable">Venta U$D <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="razonDevolucion" class="sortable">Razón Devolución <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="itemDevuelto" class="sortable">Qué Devolvió <i class="bi bi-arrow-down-up"></i></th>
                                <th data-key="prueba" class="sortable">Prueba <i class="bi bi-arrow-down-up"></i></th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCuerpo">
                            <!-- Los datos se cargarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar/Editar transacción -->
    <div class="modal fade" id="transaccionModal" tabindex="-1" aria-labelledby="transaccionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transaccionModalLabel">Nueva Transacción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaccionForm">
                        <input type="hidden" id="transaccionId">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nroVenta" class="form-label">Nro Venta ML</label>
                                <input type="text" class="form-control" id="nroVenta" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombreCompleto" class="form-label">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="nombreCompleto" required>
                            </div>
                            <div class="col-md-6">
                                <label for="documento" class="form-label">Documento</label>
                                <input type="text" class="form-control" id="documento" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="producto" class="form-label">Producto</label>
                                <input type="text" class="form-control" id="producto" required>
                            </div>
                            <div class="col-md-6">
                                <label for="ventaDolares" class="form-label">Venta U$D</label>
                                <input type="number" class="form-control" id="ventaDolares" min="0" step="0.01" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="razonDevolucion" class="form-label">Razón Devolución</label>
                            <input type="text" class="form-control" id="razonDevolucion">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="itemDevuelto" class="form-label">Qué Devolvió</label>
                                <input type="text" class="form-control" id="itemDevuelto">
                            </div>
                            <div class="col-md-6">
                                <label for="prueba" class="form-label">Prueba</label>
                                <input type="text" class="form-control" id="prueba">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarTransaccion">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación para eliminar -->
    <div class="modal fade" id="eliminarModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar esta transacción? Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
